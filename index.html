<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Play rock paper scissors!</h1>
    </div>

    <div class="main">

        <div class="pictures">
            <div class="picture">   
                <button id="rock"><img src = "img/rock.webp" width="100"></button>
                <p>  ROCK  </p>
            </div>
            <div class="picture">   
                <button id="paper"><img src = "img/paper.webp" width="100"></button>
                <p>  PAPER  </p>
            </div>
            <div class="picture">
                <button id="scissors"><img src = "img/scissors.webp" width="100"></button>
                <p>  SCISSORS  </p>
            </div>
        </div>

        <div id="verdict">
            <h2>START</h2>
        </div>

            <div class="output-box">

                <div id="enemyPicture">
                    <p>The enemy chose:</p>
                    <img id="enemyPicturesrc" src = "img/questionMark.png">
                </div>

                <div id="results">
                    <div id="round">
                        <p>Round: 0</p>
                    </div>
                    <div id="score">
                        <p>Your score is: 0</p>
                    </div>
                    <div id="enemyScore">
                        <p>The enemy's score is: 0  </p>
                    </div>
                </div>
            </div>
    </div>

    <div class="footer">
        <p>The Odin Project - Rock Paper Scissors Game</p>
    </div>

    <script src = "scriptUI.js"></script>
 
</body>
</html>
